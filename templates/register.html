<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106,17,203,0.2);
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #6a11cb; /* фиолетовый */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
             transition: background-color 0.3s, transform 0.2s
        }

        button:hover {
            background-color: #9b30ff; /* светлее */
             transform: scale(1.05);
        }

        /* Стиль для сообщения о успехе */
        .success-message {
            font-size: 20px;
            color: #2e7d32; /* зелёный цвет */
        }
    </style>
</head>
<body>
<div class="container">
    {% if success %}
        <div class="success-message">
            <h2>Поздравляем!</h2>
            <p>Вы успешно зарегистрировались.</p>
        </div>
    {% else %}
        <h2>Регистрация</h2>
        <form method="post">
            <label>Логин:</label>
            <input type="text" name="login" placeholder="Введите логин" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Введите email" required>

            <label>Пароль:</label>
            <input type="password" name="password" placeholder="Введите пароль" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}
</div>
</body>
</html>
